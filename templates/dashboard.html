<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html>
<head>
    <title>Doraemon | Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
{% block content %}

<div class="field">
  <label class="label" style="color: white;">Prefix</label>
  <div class="control">
    <input class="input" type="text" placeholder="Prefix for guild" value="{{ guild_info.prefix }}">
  </div>
</div>

<div class="field">
	<label class="label" style="color: white;">Send a welcome message to new members</label>
  <div class="control">
    <label class="radio" style="color: white;">
      <input type="radio" name="question">
      No
    </label>
    <label class="radio" style="color: white;">
      <input type="radio" name="question">
      DM
    </label>
    <label class="radio" style="color: white;">
      <input type="radio" name="question">
      In-Channel
    </label><br>
    <lable style="color: green;">Selected: {{ guild_info.welcome_type }}</lable>
  </div>
</div>


<div class="field">
  <label class="label" style="color: white;">Channel</label>
  <div class="control">
    <div class="select">
      <select>
        <option>{{ guild_info.welcome_channel }}</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label" style="color: white;">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea">{{ guild_info.welcome_message }}</textarea>
  </div>
</div>

<div class="field">
	<label class="label" style="color: white;">Assign role to new members</label>
  <div class="control">
    <label class="radio" style="color: white;">
      <input type="radio" name="question">
      True
    </label>
    <label class="radio" style="color: white;">
      <input type="radio" name="question">
      False
    </label><br>
    <lable style="color: green;">Selected: {{ guild_info.autorole }}</lable>
  </div>
</div>

<div class="field">
  <label class="label" style="color: white;">Auto-role</label>
  <div class="control">
    <div class="select">
      <select>
        <option>{{ guild_info.on_join_role }}</option>
      </select>
    </div>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>


{% endblock %}
</body>
</html>
