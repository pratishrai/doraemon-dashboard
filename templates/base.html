<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="{% static 'img/bot-pfp.webp' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Doraemon | Dashboard</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<script src="https://kit.fontawesome.com/6fdb6f8a52.js" crossorigin="anonymous"></script>
  </head>
  <body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
		  <a class="navbar-item" href="/">
			<img src="{% static 'img/bot-pfp.png' %}" width="112" height="28">
		  </a>
	  
		  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		  </a>
		</div>
	  
		<div id="navbarBasicExample" class="navbar-menu">
		  <div class="navbar-start">
			<a class="navbar-item" href="/">
			  Home
			</a>
	  
			<a class="navbar-item" href="/commands/">
			  Commands
			</a>

			<a class="navbar-item" href="/docs/">
				Documentation
			  </a>
	  
			<div class="navbar-item has-dropdown is-hoverable">
			  <a class="navbar-link">
				More
			  </a>
	  
			  <div class="navbar-dropdown">
				<a class="navbar-item">
				  About
				</a>
				<a class="navbar-item" href="https://discord.gg/yMkdWMg" target="_blank">
				  Support Server
				</a>
				<hr class="navbar-divider">
				<a class="navbar-item" href="https://github.com/pratishrai/doraemon" target="_blank">
				  GitHub
				</a>
			  </div>
			</div>
		  </div>
		  <div class="navbar-end">
			<div class="navbar-item">
			  <div class="buttons">
				{% if not user %}
				<a class="button is-primary" href="/auth/">
					<span class="icon">
						<i class="fab fa-discord"></i>
					</span>
				  <strong>Login</strong>
				</a>
				{% else %}
				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link">
						<img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png"> {{ user.username }}
					</a>
					<div class="navbar-dropdown">
					  <a class="navbar-item" href="/user/">
						My Servers
					  </a>
					  <hr class="navbar-divider">
					  <a class="navbar-item" href="/logout/">
						Logout
					  </a>
					</div>
				{% endif %}
			  </div>
			</div>
		  </div>
		</div>
	  </nav>
  <section class="section">
    <div class="container">
		{% block content %}
		{% endblock %}
    </div>
  </section>
  </body>
</html>
