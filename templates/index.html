<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Doraemon | Dashboard</title>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-right: 30px;">
	<a class="navbar-brand" href="/">
		<img src="{% static 'img/bot-pfp.webp' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
		Doraemon
	</a>
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item mx-auto">
			<a class="nav-link" href="#">Commands</a>
		  </li>
		  <li class="nav-item mx-auto">
			<a class="nav-link" href="#">Features</a>
		  </li>
		</ul>
	<div class="avatar">
		{% if user == None %}
			<a href="/auth/"><button class="btn btn-primary float-right">Login</button></a>
		{% else %}
			<a href="/user"><img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png" width="30" height="30" style="border-radius: 50%;"> <button class="btn btn-dark">{{ user.username }}#{{ user.discriminator }}</button></a>
		{% endif %}
	</div>
</nav>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


</body>
</html>
